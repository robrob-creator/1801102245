<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style type="text/css">
  
      
  </style>
</head>
<body class="body" style="background-image: url('images/b1.png');">


<div class="contain mx-auto">
<form class="mt-xl-5 shadow p-3 mb-5 bg-white rounded ">
    <h6 class="pb-2">Login</h6>
    <div class="text-center">
      <img src="images/user.png" alt="user" width="120" height="100">
    </div>
    
    <div class="class form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password1"required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="check">
      <label class="form-check-label" for="exampleCheck1">Show password</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br><br>

    <p class="small text-center">dont have account yet?<a href="signup.html">create account</a>.</p>

  </form>
  </div>
 
<footer class="footer font-small blue">


  <div class="footer-copyright text-center py-3">Â© 2020 Copyright
  </div>


</footer>
<script>
  $(document).ready(function(){
    $("#check").change(function(){
  
 //mao ni sya ang show and hide password code sa checkbox
  if($(this).is(':checked')){
   $("#password1").attr("type","text");
   $("#check").text("Hide");
   
  }else{
   $("#password1").attr("type","password");
   $("#check").text("Show");
  }
 
 });
        });
</script>
</body>
</html>
